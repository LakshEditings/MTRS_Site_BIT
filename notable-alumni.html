<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable Alumni - Mechatronics Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header Section */
        .header-banner {
            position: relative;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300"><rect fill="%23333" width="1200" height="300"/><g fill="%23666"><circle cx="200" cy="100" r="50" opacity="0.3"/><circle cx="400" cy="150" r="30" opacity="0.4"/><circle cx="600" cy="80" r="40" opacity="0.3"/><circle cx="800" cy="200" r="35" opacity="0.4"/><circle cx="1000" cy="120" r="45" opacity="0.3"/></g></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 60px;
        }

        .header-title {
            background-color: rgba(103, 58, 183, 0.95);
            color: white;
            padding: 20px 40px;
            font-size: 36px;
            font-weight: bold;
            margin-left: 30px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Alumni Section */
        .alumni-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .alumni-section h2 {
            color: #673ab7;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #673ab7;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alumni Card */
        .alumni-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .alumni-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #673ab7, #9c27b0);
        }

        .alumni-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.2);
            border-color: #673ab7;
        }

        .alumni-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0 auto 15px;
        }

        .alumni-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .alumni-company {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .alumni-year {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .alumni-position {
            font-size: 16px;
            color: #673ab7;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h4 {
            color: #673ab7;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #d1c4e9;
            padding-bottom: 5px;
        }

        .modal-body p {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .alumni-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #673ab7;
            transition: transform 0.2s ease;
        }

        .alumni-details:hover {
            transform: translateX(5px);
            background: #ede7f6;
        }

        .detail-item {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: block;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #673ab7;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 28px;
                padding: 15px 25px;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }

            .alumni-card {
                padding: 15px;
                min-height: 280px;
            }

            .alumni-section {
                padding: 20px;
            }

            .alumni-section h2 {
                font-size: 28px;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
            }

            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .alumni-name {
                font-size: 18px;
            }

            .alumni-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <div class="header-title">Notable Alumni</div>
    </div>

    <div class="container">
        <!-- Alumni Section -->
        <div class="alumni-section">
            <h2>Our Notable Alumni</h2>
            <!-- Cards Container -->
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be populated here -->
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            Loading alumni data...
        </div>
    </div>

    <!-- Modals will be dynamically added here via JS -->

    <script>
        // Placements data
        const placementsData = {

                            }
                        ]
                    }
                }
            ],
            2023: [
                {
                    id: "roots-industries-2023",
                    name: "Roots Industries Placement 2023",
                    date: "2023",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Jeevaga Kirupha Roopan",

                                status: "Placed at Roots Industries",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Jeevaga+Kirupha+Roopan"
                            }
                        ]
                    }
                },
                {
                    id: "janatics-2023",
                    name: "Janatics Placement 2023",
                    date: "2023",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Deva",
                                students: "Deva",
                                status: "Placed at Janatics",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Deva"
                            }
                        ]
                    }
                },
                {
                    id: "ZohZOHOo-2023",
                    name: "ZOHO Placement 2023",
                    date: "2023",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Karthick",
                                students: "Karthick",
                                status: "Placed at ZOHO",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Karthich"
                            }
                        ]
                    }
                }
            ],
            2024: [
                {
                    id: "roots-multiclean-2024-1",
                    name: "Roots Multiclean Placement 2024",
                    date: "2024",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Boopesh E",
                                students: "Boopesh E",
                                status: "Placed at Roots Multiclean",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Boopesh+E"
                            }
                        ]
                    }
                },
                {
                    id: "roots-multiclean-2024-2",
                    name: "Roots Multiclean Placement 2024",
                    date: "2024",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Yasvanth S",
                                students: "Yasvanth S",
                                status: "Placed at Roots Multiclean",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Yasvanth+S"
                            }
                        ]
                    }
                },
                {
                    id: "tcs-2024",
                    name: "TCS Placement 2024",
                    date: "2024",
                    position: "Employee",
                    details: {
                        teams: [
                            {
                                name: "Ravivarma ED",
                                students: "Ravivarma ED",
                                status: "Placed at TCS",
                                prize: "N/A",
                                image: "https://via.placeholder.com/150x150?text=Ravivarma+ED"
                            }
                        ]
                    }
                }
            ]
        };

        function displayAlumni() {
            const cardsContainer = document.getElementById('cardsContainer');
            const loading = document.getElementById('loading');

            // Show loading
            loading.style.display = 'block';
            cardsContainer.innerHTML = '';

            // Simulate loading delay
            setTimeout(() => {
                loading.style.display = 'none';

                // Iterate through all years and alumni
                Object.keys(placementsData).forEach(year => {
                    const alumni = placementsData[year];
                    alumni.forEach(event => {
                        event.details.teams.forEach(team => {
                            const card = document.createElement('div');
                            card.className = 'alumni-card';
                            card.onclick = () => openModal(event.id, team.name);
                            card.innerHTML = `
                                <img class="alumni-image" src="${team.image}" alt="${team.name}">
                                <div class="alumni-name">${team.name}</div>
                                <div class="alumni-company">${event.name.replace(' Placement ' + year, '')}</div>
                                <div class="alumni-year">Year: ${year}</div>
                                <div class="alumni-position">${event.position}</div>
                            `;
                            cardsContainer.appendChild(card);
                        });
                    });
                });
            }, 500);
        }

        function openModal(eventId, alumniName) {
            // Find the alumni data
            let alumniData, eventData;
            Object.values(placementsData).forEach(events => {
                const foundEvent = events.find(e => e.id === eventId);
                if (foundEvent) {
                    eventData = foundEvent;
                    alumniData = foundEvent.details.teams.find(team => team.name === alumniName);
                }
            });

            if (!alumniData || !eventData) return;

            // Create modal dynamically
            const modalId = `${eventId}-${alumniName.replace(/\s+/g, '-')}-modal`;
            const existingModal = document.getElementById(modalId);
            if (existingModal) {
                existingModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                return;
            }

            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        <h2 class="modal-title">${alumniName}</h2>
                    </div>
                    <div class="modal-body">
                        <img class="modal-image" src="${alumniData.image}" alt="${alumniName}">
                        <h4>Placement Details</h4>
                        <div class="alumni-details">
                            <div class="detail-item">Company: ${eventData.name.replace(' Placement ' + eventData.date, '')}</div>
                            <div class="detail-item">Year: ${eventData.date}</div>
                            <div class="detail-item">Position: ${eventData.position}</div>
                            <div class="detail-item">Status: ${alumniData.status}</div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
                document.body.style.overflow = 'auto';
            }
        });

        // Load alumni on page load
        document.addEventListener('DOMContentLoaded', function() {
            displayAlumni();
        });
    </script>
</body>
</html>
