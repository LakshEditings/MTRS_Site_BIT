        }

        .header-title {
            background-color: rgba(103, 58, 183, 0.95);
            color: white;
            padding: 20px 40px;
            font-size: 36px;
            font-weight: bold;
            margin-left: 30px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Year Selection Section */
        .year-selection {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .year-selection h2 {
            color: #673ab7;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #673ab7;
            padding-bottom: 10px;
            display: inline-block;
        }

        .dropdown-container {
            margin: 20px 0;
        }

        .year-dropdown {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #673ab7;
            border-radius: 25px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .year-dropdown:hover {
            background: #673ab7;
            color: white;
        }

        .year-dropdown:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.3);
        }

        /* Cards Container */
        .cards-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        .cards-container.show {
            display: grid;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Event Card */
        .event-card {
            background: white;
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }

        .event-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #673ab7, #9c27b0);
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.2);
            border-color: #673ab7;
        }

        .event-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .event-date {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .event-position {
            font-size: 18px;
            color: #673ab7;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        }

        .modal-body {

            font-size: 18px;
            margin-bottom: 15px;

            line-height: 1.8;

        .team-list {

            gap: 20px;

        .team-item {

            padding: 20px;

            transition: transform 0.2s ease;
        }

            color: #666;
            font-size: 18px;
        }

            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #673ab7;
            border-top: 2px solid transparent;
            border-radius: 50%;

            margin: 30px 0;

        function loadAchievements() {
            const selectedYear = document.getElementById('yearDropdown').value;
            const cardsContainer = document.getElementById('cardsContainer');
            const loading = document.getElementById('loading');
            const statsSection = document.getElementById('statsSection');
           
            if (!selectedYear) {
                cardsContainer.classList.remove('show');
                statsSection.classList.remove('show');
                return;
            }
           
            // Show loading
            loading.style.display = 'block';
            cardsContainer.classList.remove('show');
            statsSection.classList.remove('show');
           
            // Simulate loading delay
            setTimeout(() => {
                loading.style.display = 'none';
                displayAchievements(selectedYear);
                displayStats(selectedYear);
            }, 500);
        }

        function displayStats(year) {
            const events = achievementsData[year] || [];
            const statsGrid = document.getElementById('statsGrid');
            const statsSection = document.getElementById('statsSection');
           
            const totalEvents = events.length;
            const totalTeams = events.reduce((sum, event) => sum + event.details.teams.length, 0);
            const totalStudents = events.reduce((sum, event) => {
                return sum + event.details.teams.reduce((teamSum, team) => teamSum + (team.students ? team.students.split(', ').length : 0), 0);
            }, 0);
           
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totalEvents}</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totalTeams}</div>
                    <div class="stat-label">Teams Participated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totalStudents}</div>
                    <div class="stat-label">Students Involved</div>
                </div>
            `;
           
            statsSection.classList.add('show');
        }

        function displayAchievements(year) {
            const cardsContainer = document.getElementById('cardsContainer');
            const events = achievementsData[year] || [];
           
            cardsContainer.innerHTML = '';
           
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.onclick = () => openModal(event.id);
                card.innerHTML = `
                    <div class="event-name">${event.name}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-position">${event.position}</div>
                `;
                cardsContainer.appendChild(card);
            });
           
            cardsContainer.classList.add('show');
        }

        function openModal(eventId) {

            });

                existingModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                return;
            }

                        <div class="team-list">
                            ${eventData.details.teams.map(team => `
                                <div class="team-item">
                                    <div class="team-name">${team.name}</div>
                                    <div class="team-students">Students: ${team.students || 'Unnamed Team Members'}</div>
                                    <div class="team-status">Status: ${team.status}</div>
                                    <div class="team-prize">Prize: ${team.prize || 'N/A'}</div>
                                    <img class="team-image" src="${team.image}" alt="${team.name} Image">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
                document.body.style.overflow = 'auto';
            }
        });

        // Add smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            const yearDropdown = document.getElementById('yearDropdown');
            yearDropdown.value = '2025'; // Set default value to 2025
            loadAchievements(); // Load 2025 data on page load

            yearDropdown.addEventListener('change', function() {
                if (this.value) {
                    setTimeout(() => {
                        document.getElementById('statsSection').scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }, 600);
                }
            });
        });
    </script>
</body>
</html>
