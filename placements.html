        /* Main Container */

            padding: 20px;

        /* Back Navigation */

            margin: 20px 0;
            padding: 10px 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.4);
        }

        /* Year Selection Section */
        .year-selection {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .year-selection h2 {
            color: #673ab7;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #673ab7;
            padding-bottom: 10px;
            display: inline-block;
        }

        .dropdown-container {
            margin: 20px 0;
        }

        .year-dropdown {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #673ab7;
            border-radius: 25px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .year-dropdown:hover {
            background: #673ab7;
            color: white;
        }

        .year-dropdown:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.3);
        }

        /* Cards Container */
        .cards-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 40px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        .cards-container.show {
            display: grid;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Student Card */
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .student-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #673ab7, #9c27b0);
        }

        .student-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.2);
            border-color: #673ab7;
        }

        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #673ab7;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            color: #673ab7;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .placement-details {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .package-info {
            background: linear-gradient(45deg, #673ab7, #9c27b0);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #673ab7;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Statistics Section */
        .stats-section {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            margin: 40px 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;

                if (entry.isIntersecting) {

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });

        function handleGesture() {
            const swipeThreshold = 100;
            if (touchEndY < touchStartY - swipeThreshold) {
                // Swipe up - scroll to next section
                const currentSection = document.querySelector('.cards-container.show');
                if (currentSection) {
                    const nextElement = currentSection.nextElementSibling;
                    if (nextElement) {
                        nextElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }
        }
